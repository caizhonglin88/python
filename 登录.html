<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>

<table align="center" border="1">
    <tr>
        <td colspan="3">用户注册</td>
    </tr>
    <tr>
        <th>用户名</th>
        <td>
            <input name="username" type="text" value="">
        </td>
        <th>
            <font color="red">*</font>
        </th>
    </tr>
    <tr>
        <th>email</th>
        <td>
          <input name="email" type="text" value="">
        </td>
        <td>
           <font color="red">*</font>
        </td>
    </tr>
    <tr>
        <th>性别</th>
        <td colspan="2" align="center">
            <input name="sex" type="radio" value="男">男
            <input name="sex" type="radio" value="女" checked="checked">女
        </td>
    </tr>
    <tr>
        <th>密码</th>
        <td>
            <input name="passwd" type="password" value="">
        </td>
        <td>
            <font color="red">*</font>
        </td>
    </tr>
    <tr>
        <th>QQ</th>
        <td>
            <input name="qq" type="text" value="">
        </td>
        <td>
            <font color="red">*</font>
        </td>
    </tr>
    <tr>
        <th>家庭电话</th>
        <td>
            <input name="hometel" type="tel" value="">
        </td>
        <td>
            <font color="red">*</font>
        </td>
    </tr>
    <tr>
        <th>手机</th>
        <td>
            <input name="phonetel" type="text" value="">
        </td>
        <td>
            <font color="red">*</font>
        </td>
    </tr>
    <tr>
        <th>兴趣爱好</th>
        <td colspan="2" align="center">
            <input name="sex" type="checkbox" value="旅游">旅游
            <input name="love" type="checkbox" value="书法">书法
        </td>
    </tr>
    <tr>
        <th>密码提示问题</th>
        <td>
            <select name="mmts" style="width: 200px">
                <option>请选择密码提示问题？</option>
                <option value="moren">我最好朋友的生日</option>
                <option value="moren">我最喜欢的事物</option>

            </select>
        </td>
    </tr>
    <tr>
        <th>密码问题答案</th>
        <td>
            <input name="answer" type="text" value="">
        </td>
        <td>
            <font color="red">*</font>
        </td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2" style="font-size: small; text-align: left">
            <input name="select" type="checkbox" value="选择" checked="checked">我已经看过并接受
            <a href="https://www.qq.com/">《用户协议》</a>

        </td>
    </tr>
    <tr>
        <td colspan="3" align="center">
            <input name="annu" type="submit" value="会员注册">
        </td>
    </tr>
</table>
<p style="font-size: x-small; text-align: center; background-color: blue">
    <a href="https://www.qq.com/" style="text-decoration: none;color: pink">密码问题找回密码</a>
    <a href="https://www.qq.com/" style="text-decoration: none;color: pink">注册邮件找回密码</a>

</p>
</body>
</html>
